<div class="bg-white shadow-lg rounded-lg p-4 hover:shadow-md transition">
    <h3 class="font-semibold text-lg">{{ task.title }}</h3>
    <p class="text-gray-500 text-sm">{{ task.description }}</p>

    <span
    class="text-xs px-2 py-1 rounded"
    [ngClass]="{
        'bg-blue-100 text-blue-600': task.status === 'TO_DO',
        'bg-yellow-100 text-yellow-600': task.status === 'IN_PROGRESS',
        'bg-green-100 text-green-600': task.status ==='COMPLETED'
    }"
    >
        {{ task.status}}
    </span>
</div>
